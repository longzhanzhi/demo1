<script>
    function quit() {
        $.post("user/quit",{},function (data) {
            if(data.flag){
                location.href="login.html";
            }
        },"json");
    };
    $(function () {
        $.get("user/loginOne",{},function (login) {
            if(login.flag){
                if(login.data.type==1){
                    $("#adminfeat").show();
                    $("#studentfeat").hide();
                    $("#teacherfeat").hide();
                }
                else if(login.data.type==2){
                    $("#adminfeat").hide();
                    $("#studentfeat").show();
                    $("#teacherfeat").hide();
                }else if (login.data.type==3) {
                    $("#adminfeat").hide();
                    $("#studentfeat").hide();
                    $("#teacherfeat").show();
                }

                $("#login_in").html("<li><a href=\"javascript: quit();\">退出登录</a></li><li><a href=\"login.html\">更改用户</a></li>");
            }else{
                location.href = "login.html";
            }
            },"json");
    });

    function addActive(obj) {
        $(obj).addClass("active");
        $(obj).siblings().removeClass("active");
    }

</script>
